<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAFriend</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="home">
        <header>
            <div id="logo">
                <img src="./assets/logo-mobile.svg" alt="FindAFriend">
            </div>            
            <div>
                    <button id="open-menu" class="menu">
                        <img src="./assets/burguer-menu-mobile.svg" alt="Abrir menu">
                    </button>
                    <button id="close-menu" class="menu hide">
                        <img src="./assets/close-menu-mobile.svg" alt="Fechar o menu">
                    </button>
            </div>
        </header>
        <div>
            <nav id="navigation">
                <div class="line"></div>
                <ul>
                    <li>Home</li>
                    <li>Sobre o app</li>
                    <li>Animais disponíveis</li>
                    <li>Sobre a FindAFriend</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
        
        <div class="main-content">
            <div>
                <div class="pre-title">
                    <div class="circles">
                        <img src="./assets/pug.png" alt="Little image of a pug">
                        <img src="./assets/white-cat.png" alt="Little image of a white cat with black ears">
                        <img src="./assets/dog.png" alt="Little image of a puppy">
                        <img src="./assets/caramel-cat.png" alt="Little image of a caramel cat">
                    </div>
                    <p><strong>324 amigos</strong> na sua cidade</p>
                </div>
                <h1>Leve</br> a felicidade para o seu lar</h1>
                <p class="main-subtitle">Encontre o animal de estimação ideal para seu estilo de vida!</p>
            </div>

            <div class="hero">
                <button>Acesse agora</button>
            </div>
            

        </div>


    </section>
    
</body>
</html>
